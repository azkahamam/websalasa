<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 90%; max-width: 350px; text-align: center; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; }
        button { background: #007bff; color: #fff; border: none; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="user" placeholder="Username" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            // GANTI USERNAME & PASSWORD DI SINI
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === 'admin123') {
                localStorage.setItem('admin_logged_in', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Salah bos!');
            }
        };
    </script>
</body>
</html>
